<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Portal - Educational Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #6366f1;
            --primary-dark: #4338ca;
            --secondary: #10b981;
            --dark: #1f2937;
            --light: #f9fafb;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        
        body.dark-mode {
            background-color: #111827;
            color: #f3f4f6;
        }
        
        body.dark-mode .bg-white {
            background-color: #1f2937 !important;
            color: #f3f4f6;
        }
        
        body.dark-mode .text-gray-800 {
            color: #f3f4f6;
        }
        
        body.dark-mode .text-gray-600,
        body.dark-mode .text-gray-500 {
            color: #d1d5db;
        }
        
        body.dark-mode .bg-slate-100 {
            background-color: #1f2937;
        }
        
        body.dark-mode .bg-slate-50 {
            background-color: #374151 !important;
        }
        
        body.dark-mode .border,
        body.dark-mode .border-b {
            border-color: #374151 !important;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        
        body.dark-mode ::-webkit-scrollbar-track {
            background: #374151;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary-light);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
        
        /* Hide content pages by default */
        .content-page {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Show the active page */
        .content-page.active {
            display: block;
        }
        
        /* Animation for the welcome box */
        .animated-box {
            animation: fadeInSlideDown 0.8s ease-out 0.2s forwards;
            opacity: 0;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        
        .animated-box:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        @keyframes fadeInSlideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Stats card hover effect */
        .stats-card {
            transition: all 0.3s ease;
        }
        
        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        /* Notification badge */
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 18px;
            height: 18px;
            background-color: #ef4444;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }
        
        /* Custom checkbox for attendance */
        .attendance-checkbox {
            -webkit-appearance: none;
          -moz-appearance: none;
          appearance: none;
          width: 24px;
          height: 24px;
          border: 2px solid #d1d5db;
          border-radius: 4px;
          outline: none;
          cursor: pointer;
          position: relative;
          transition: all 0.2s;
        }
        
        .attendance-checkbox:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        
        .attendance-checkbox:checked::after {
            content: "âœ“";
            position: absolute;
            color: white;
            font-size: 14px;
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* Profile progress bar */
        .progress-bar {
            height: 8px;
            border-radius: 4px;
            background-color: #e5e7eb;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background-color: var(--primary);
            border-radius: 4px;
            transition: width 0.5s ease-in-out;
        }
        
        /* Dark mode toggle */
        .dark-mode-toggle {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }
        
        .dark-mode-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: var(--primary);
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(30px);
        }
        
        /* Loading spinner */
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Floating action button */
        .fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
        }
        
        .fab:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        
        /* Custom file upload */
        .file-upload {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-upload-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        /* Badge animations */
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                transform: translate3d(0,0,0);
            }
            40%, 43% {
                transform: translate3d(0, -8px, 0);
            }
            70% {
                transform: translate3d(0, -4px, 0);
            }
            90% {
                transform: translate3d(0, -2px, 0);
            }
        }
        
        .badge-bounce {
            animation: bounce 1s ease infinite;
        }
        
        /* Dropdown styling */
        .dropdown {
            position: absolute;
            right: 0;
            margin-top: 0.5rem;
            width: 20rem;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            z-index: 50;
            display: none;
        }
        
        body.dark-mode .dropdown {
            background-color: #1f2937;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
        }
        
        .dropdown-header {
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
            font-weight: 600;
            color: #1f2937;
        }
        
        body.dark-mode .dropdown-header {
            color: #f3f4f6;
            border-bottom-color: #374151;
        }
        
        .dropdown-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #f3f4f6;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        body.dark-mode .dropdown-item {
            border-bottom-color: #374151;
        }
        
        .dropdown-item:hover {
            background-color: #f9fafb;
        }
        
        body.dark-mode .dropdown-item:hover {
            background-color: #374151;
        }
        
        .dropdown-footer {
            padding: 0.75rem 1rem;
            border-top: 1px solid #e5e7eb;
            text-align: center;
        }
        
        body.dark-mode .dropdown-footer {
            border-top-color: #374151;
        }
    </style>
</head>

<body class="bg-slate-100">
    <!-- Floating Action Button -->
    <div class="fab" id="help-fab">
        <i class="fas fa-question text-xl"></i>
    </div>

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-indigo-800 text-white flex flex-col fixed h-full z-20 transition-all duration-300" id="sidebar">
            <div class="h-16 flex items-center justify-center border-b border-indigo-700">
                <i class="fas fa-university text-2xl mr-3"></i>
                <h1 class="text-xl font-bold">Faculty Portal</h1>
            </div>
            <nav class="flex-1 px-4 py-6 space-y-2">
                <h2 class="px-4 text-sm font-semibold text-indigo-300 uppercase tracking-wider">Main Menu</h2>
                <a href="#profile" class="nav-link flex items-center px-4 py-2.5 rounded-lg bg-indigo-900"><i class="fas fa-user-circle w-6 text-center mr-3"></i> Profile</a>
                <a href="faculty_verifydocs.html" class="nav-link flex items-center px-4 py-2.5 rounded-lg hover:bg-indigo-700 transition-colors"><i class="fas fa-file-check w-6 text-center mr-3"></i> Docs Verify</a>
                <div class="px-4 pt-6">
                    <label class="flex items-center justify-between cursor-pointer">
                        <span class="text-sm text-indigo-300">Dark Mode</span>
                        <div class="dark-mode-toggle">
                            <input type="checkbox" id="dark-mode-switch">
                            <span class="toggle-slider"></span>
                        </div>
                    </label>
                </div>
                
                <a href="faculty_login.html" class="flex items-center px-4 py-2.5 rounded-lg text-red-300 hover:bg-red-700 hover:text-white transition-colors mt-8"><i class="fas fa-sign-out-alt w-6 text-center mr-3"></i> Logout</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 ml-64 p-6 md:p-8 overflow-y-auto transition-all duration-300" id="main-content">
            <!-- Header -->
            <header class="flex justify-between items-center mb-6">
                <div class="flex items-center">
                    <button id="menu-toggle" class="md:hidden mr-4 text-2xl text-gray-600">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="text-3xl font-bold text-gray-800" id="page-title">Profile</h1>
                </div>
                <div class="flex items-center space-x-6">
                </div>
            </header>

            <!-- Welcome Banner -->
            <!-- Faculty Profile Card -->
            <section id="faculty-profile" class="w-full min-h-[80vh] flex flex-col items-center justify-center bg-gradient-to-br from-indigo-500 via-purple-500 to-indigo-700 p-0 m-0">
                <div class="bg-white bg-opacity-90 rounded-3xl shadow-2xl p-10 flex flex-col items-center w-full max-w-2xl mx-auto mt-10 mb-10">
                    <div class="w-40 h-40 rounded-full bg-indigo-200 flex items-center justify-center mb-6 shadow-lg border-4 border-indigo-400">
                        <i class="fas fa-user-tie text-8xl text-indigo-700"></i>
                    </div>
                    <h2 id="faculty-name" class="text-4xl font-extrabold text-indigo-700 mb-3 tracking-tight">Loading...</h2>
                    <p id="faculty-role" class="text-lg text-purple-600 font-semibold mb-2"></p>
                    <div class="flex flex-col md:flex-row gap-8 w-full justify-center items-center mb-6">
                        <div class="flex flex-col items-center">
                            <span class="text-gray-500 text-sm">Email</span>
                            <p id="faculty-email" class="text-lg text-gray-700 font-medium"></p>
                        </div>
                        <div class="flex flex-col items-center">
                            <span class="text-gray-500 text-sm">Department</span>
                            <p id="faculty-department" class="text-lg text-gray-700 font-medium"></p>
                        </div>
                        <div class="flex flex-col items-center">
                            <span class="text-gray-500 text-sm">Employee ID</span>
                            <p id="faculty-employeeId" class="text-lg text-gray-700 font-medium"></p>
                        </div>
                    </div>
                    <div id="faculty-extra" class="mt-4 text-center"></div>
                </div>
            </section>
        </main>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
            // Fetch faculty profile from backend
            fetch('/api/pages/faculty/dashboard', { credentials: 'include' })
                .then(res => res.json())
                .then(data => {
                    if (data && data.name) {
                        document.getElementById('faculty-name').textContent = data.name;
                        document.getElementById('faculty-email').textContent = data.email || 'N/A';
                        document.getElementById('faculty-department').textContent = data.department || 'N/A';
                        document.getElementById('faculty-role').textContent = data.role || 'Faculty';
                        document.getElementById('faculty-employeeId').textContent = data.employeeId || 'N/A';
                        if (data.phone || data.joinedOn) {
                            document.getElementById('faculty-extra').innerHTML = `
                                <div class="flex flex-col gap-2 text-base text-gray-500 items-center">
                                    ${data.phone ? `<span><i class='fas fa-phone mr-2'></i> ${data.phone}</span>` : ''}
                                    ${data.joinedOn ? `<span><i class='fas fa-calendar-alt mr-2'></i> Joined: ${new Date(data.joinedOn).toLocaleDateString()}</span>` : ''}
                                </div>
                            `;
                        }
                    } else {
                        document.getElementById('faculty-name').textContent = 'Faculty profile not found.';
                    }
                })
                .catch(() => {
                    document.getElementById('faculty-name').textContent = 'Error loading profile.';
                });
            // Dark mode toggle
            const darkModeSwitch = document.getElementById('dark-mode-switch');
            const body = document.body;
            
            // Check for saved dark mode preference
            if (localStorage.getItem('dark-mode') === 'enabled') {
                body.classList.add('dark-mode');
                darkModeSwitch.checked = true;
            }
            
            darkModeSwitch.addEventListener('change', function() {
                if (this.checked) {
                    body.classList.add('dark-mode');
                    localStorage.setItem('dark-mode', 'enabled');
                } else {
                    body.classList.remove('dark-mode');
                    localStorage.setItem('dark-mode', 'disabled');
                }
            });
            
            // Mobile menu toggle
            const menuToggle = document.getElementById('menu-toggle');
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            
            menuToggle.addEventListener('click', function() {
                sidebar.classList.toggle('-ml-64');
                mainContent.classList.toggle('ml-0');
                mainContent.classList.toggle('ml-64');
            });
        });
    </script>
</body>

</html>
