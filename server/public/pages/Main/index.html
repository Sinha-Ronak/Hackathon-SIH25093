<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Portals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #1a202c;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container-card {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 2rem;
            max-width: 900px;
            width: 95%;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        .portal-item {
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, background-color 0.3s;
        }

        .portal-item:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.15);
        }

        .portal-item:active {
            transform: translateY(-4px) scale(1.01);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .portal-item.admin:hover {
            background-color: #FEE2E2;
        }

        .portal-item.student:hover {
            background-color: #E0F2FE;
        }

        .portal-item.faculty:hover {
            background-color: #ECFDF5;
        }
        
        @keyframes fadeIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">

    <div class="container-card">
        <h1 class="text-4xl sm:text-5xl font-extrabold text-center mb-6 text-gray-900">
            Welcome to the University Portal
        </h1>
        <p class="text-center text-gray-600 mb-8 max-w-2xl mx-auto">
            Please select your role to proceed to the login or signup page.
        </p>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
            <!-- Admin Portal -->
            <div class="portal-item admin flex flex-col items-center p-6 rounded-2xl border border-gray-200">
                <i class="fas fa-user-shield text-5xl mb-4 text-red-500"></i>
                <h2 class="text-2xl font-semibold text-gray-800">Admin</h2>
                <p class="text-gray-500 mt-2">Manage all university operations.</p>
                <div class="mt-4 flex space-x-4">
                    <a href="/pages/Admin/admin_login.html" class="text-blue-600 hover:underline font-medium">Login</a>
                    <a href="/pages/Admin/admin_signup.html" class="text-blue-600 hover:underline font-medium">Signup</a>
                </div>
            </div>

            <!-- Student Portal -->
            <div class="portal-item student flex flex-col items-center p-6 rounded-2xl border border-gray-200">
                <i class="fas fa-graduation-cap text-5xl mb-4 text-blue-500"></i>
                <h2 class="text-2xl font-semibold text-gray-800">Student</h2>
                <p class="text-gray-500 mt-2">Access your courses and academic records.</p>
                <div class="mt-4 flex space-x-4">
                    <a href="/pages/Student/student_login.html" class="text-blue-600 hover:underline font-medium">Login</a>
                    <a href="/pages/Student/student_signup.html" class="text-blue-600 hover:underline font-medium">Signup</a>
                </div>
            </div>
            
            <!-- Faculty Portal -->
            <div class="portal-item faculty flex flex-col items-center p-6 rounded-2xl border border-gray-200">
                <i class="fas fa-chalkboard-teacher text-5xl mb-4 text-green-500"></i>
                <h2 class="text-2xl font-semibold text-gray-800">Faculty</h2>
                <p class="text-gray-500 mt-2">Manage classes and student information.</p>
                <div class="mt-4 flex space-x-4">
                    <a href="/pages/Faculty/faculty_login.html" class="text-blue-600 hover:underline font-medium">Login</a>
                    <a href="/pages/Faculty/faculty_signup.html" class="text-blue-600 hover:underline font-medium">Signup</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
