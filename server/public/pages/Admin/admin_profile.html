<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Portal - Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root {
      --primary: #ea580c;
      --primary-light: #f97316;
      --primary-dark: #c2410c;
      --secondary: #10b981;
      --dark: #1f2937;
      --light: #f9fafb;
    }
    body {
      font-family: 'Inter', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #111827;
      color: #f3f4f6;
    }
    body.dark-mode .bg-white {
      background-color: #1f2937 !important;
      color: #f3f4f6;
    }
    body.dark-mode .text-gray-800 {
      color: #f3f4f6;
    }
    body.dark-mode .text-gray-600,
    body.dark-mode .text-gray-500 {
      color: #d1d5db;
    }
    body.dark-mode .bg-slate-100 {
      background-color: #1f2937;
    }
    body.dark-mode .bg-slate-50 {
      background-color: #374151 !important;
    }
    body.dark-mode .border,
    body.dark-mode .border-b {
      border-color: #374151 !important;
    }
  </style>
</head>

<body class="bg-slate-100">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-orange-800 text-white flex flex-col fixed h-full z-20 transition-all duration-300" id="sidebar">
      <div class="h-16 flex items-center justify-center border-b border-orange-700">
        <i class="fas fa-university text-2xl mr-3"></i>
        <h1 class="text-xl font-bold">Admin Portal</h1>
      </div>
      <nav class="flex-1 px-4 py-6 space-y-2">
        <h2 class="px-4 text-sm font-semibold text-orange-300 uppercase tracking-wider">Main Menu</h2>
        <a href="admin_profile.html" class="nav-link flex items-center px-4 py-2.5 rounded-lg bg-orange-900"><i class="fas fa-user-shield w-6 text-center mr-3"></i> Profile</a>
        <a href="Admin_Panel.html" class="nav-link flex items-center px-4 py-2.5 rounded-lg hover:bg-orange-700 transition-colors"><i class="fas fa-tachometer-alt w-6 text-center mr-3"></i> Dashboard</a>
        <div class="px-4 pt-6">
          <label class="flex items-center justify-between cursor-pointer">
            <span class="text-sm text-orange-300">Dark Mode</span>
            <div class="dark-mode-toggle">
              <input type="checkbox" id="dark-mode-switch">
              <span class="toggle-slider"></span>
            </div>
          </label>
        </div>
        <a href="admin_login.html" class="flex items-center px-4 py-2.5 rounded-lg text-red-300 hover:bg-red-700 hover:text-white transition-colors mt-8"><i class="fas fa-sign-out-alt w-6 text-center mr-3"></i> Logout</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 ml-64 p-6 md:p-8 overflow-y-auto transition-all duration-300" id="main-content">
      <!-- Header -->
      <header class="flex justify-between items-center mb-6">
        <div class="flex items-center">
          <button id="menu-toggle" class="md:hidden mr-4 text-2xl text-gray-600">
            <i class="fas fa-bars"></i>
          </button>
          <h1 class="text-3xl font-bold text-gray-800" id="page-title">Profile</h1>
        </div>
        <div class="flex items-center space-x-6"></div>
      </header>

      <!-- Admin Profile Card -->
      <section id="admin-profile" class="w-full min-h-[80vh] flex flex-col items-center justify-center bg-gradient-to-br from-orange-500 via-yellow-400 to-orange-700 p-0 m-0">
        <div class="bg-white bg-opacity-90 rounded-3xl shadow-2xl p-10 flex flex-col items-center w-full max-w-2xl mx-auto mt-10 mb-10">
          <div class="w-40 h-40 rounded-full bg-orange-200 flex items-center justify-center mb-6 shadow-lg border-4 border-orange-400">
            <i class="fas fa-user-shield text-8xl text-orange-700"></i>
          </div>
          <h2 id="admin-name" class="text-4xl font-extrabold text-orange-700 mb-3 tracking-tight">Loading...</h2>
          <p id="admin-role" class="text-lg text-yellow-600 font-semibold mb-2"></p>
          <div class="flex flex-col md:flex-row gap-8 w-full justify-center items-center mb-6">
            <div class="flex flex-col items-center">
              <span class="text-gray-500 text-sm">Email</span>
              <p id="admin-email" class="text-lg text-gray-700 font-medium"></p>
            </div>
            <div class="flex flex-col items-center">
              <span class="text-gray-500 text-sm">Admin ID</span>
              <p id="admin-employeeId" class="text-lg text-gray-700 font-medium"></p>
            </div>
          </div>
          <div id="admin-extra" class="mt-4 text-center"></div>
          <div id="admin-loading" class="mt-4 text-center">
            <span class="spinner"></span>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    // Show loading spinner
    document.getElementById('admin-loading').style.display = 'block';
    // Fetch admin profile from backend
    fetch('/api/pages/admin/profile', { credentials: 'include', method: 'GET', 
    } )
      .then(res => res.json())
      .then(data => {
        document.getElementById('admin-loading').style.display = 'none';
        if (data && data.name) {
          document.getElementById('admin-name').textContent = data.name;
          document.getElementById('admin-email').textContent = data.email || 'N/A';
          document.getElementById('admin-role').textContent = data.role || 'Admin';
          document.getElementById('admin-employeeId').textContent = data.adminId || 'N/A';
          if (data.phone || data.joinedOn) {
            document.getElementById('admin-extra').innerHTML = `
              <div class="flex flex-col gap-2 text-base text-gray-500 items-center">
                ${data.phone ? `<span><i class='fas fa-phone mr-2'></i> ${data.phone}</span>` : ''}
                ${data.joinedOn ? `<span><i class='fas fa-calendar-alt mr-2'></i> Joined: ${new Date(data.joinedOn).toLocaleDateString()}</span>` : ''}
              </div>
            `;
          }
        } else if (data && data.message) {
          document.getElementById('admin-name').textContent = data.message;
        } else {
          document.getElementById('admin-name').textContent = 'Admin profile not found.';
        }
      })
      .catch((err) => {
        document.getElementById('admin-loading').style.display = 'none';
        document.getElementById('admin-name').textContent = 'Error loading profile.';
      });
    // Dark mode toggle
    const darkModeSwitch = document.getElementById('dark-mode-switch');
    const body = document.body;
    if (localStorage.getItem('dark-mode') === 'enabled') {
      body.classList.add('dark-mode');
      darkModeSwitch.checked = true;
    }
    darkModeSwitch.addEventListener('change', function() {
      if (this.checked) {
        body.classList.add('dark-mode');
        localStorage.setItem('dark-mode', 'enabled');
      } else {
        body.classList.remove('dark-mode');
        localStorage.setItem('dark-mode', 'disabled');
      }
    });
    // Mobile menu toggle
    const menuToggle = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('main-content');
    menuToggle.addEventListener('click', function() {
      sidebar.classList.toggle('-ml-64');
      mainContent.classList.toggle('ml-0');
      mainContent.classList.toggle('ml-64');
    });
  });
  </script>
</body>

</html>
